<h2>Contents</h2>
<a routerLink="/content-add/">+</a>
<div *ngIf="contents.length>0" >
<div *ngFor="let item of contents">
  <div class="element">
    <div class="data">{{item.name}}</div>
    <div class="actions">
      <a routerLink="/content-detail/{{item.id}}">Edit</a>
      <button mat-button (click)="onDelete(item.id)">Delete</button>
    </div>
  </div>
</div>
</div>
