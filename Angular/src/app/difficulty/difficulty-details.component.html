<div *ngIf="difficulty">
  <h2>{{difficulty.name | uppercase}} Details</h2>

  <div>
    <label for="difficulty-name">Difficulty name: </label>
    <input id="difficulty-name" [(ngModel)]="difficulty.name" placeholder="Difficulty "/>
  </div>

  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
